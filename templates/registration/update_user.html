{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block dash %}

    <div class="card row">
        <div class="card-body row">
            <div class="col-4">
                <div class="card-body box-profile">
                    <div class="text-center">
                        {% if user.images_user.url != None %}
                            <img class="profile-user-img img-fluid img-circle" src="{{ user.images_user.url }}"
                                 alt="User profile picture" style="width: 200px ; height: 200px">
                        {% else %}
                            <img class="profile-user-img img-fluid img-circle" src="{% static 'dist/img/avatar5.png' %}"
                                 alt="User profile picture" style="width: 200px ; height: 200px">
                        {% endif %}
                    </div>

                    <h3 class="profile-username text-center">{{ user.get_full_name }}</h3>
                    <h3 class="profile-username text-center">{{ user.username }}</h3>
                    <p class="text-muted text-center">{{ user.number_phone }}</p>
                </div>
            </div>
            <div class="col-8">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="bt btn-warning rounded p-2">ویرایش اطلاعات</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
